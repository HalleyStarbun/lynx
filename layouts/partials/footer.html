<footer class="py-10">
  <div class="text-center">
    {{/* Copyright */}}
    {{/* Theme attribution */}}
    {{ if .Site.Params.attribution | default true }}
    {{ end }}
  </div>
  {{/* Extend footer - eg. for extra scripts, etc. */}}
  {{ if templates.Exists "partials/extend-footer.html" }}
    {{ partialCached "extend-footer.html" . }}
  {{ end }}
</footer>
